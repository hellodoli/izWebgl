<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <title></title>
  </head>

  <body>
    <div class="live-controls">
      <div class="btn-group-fixed">
        <form onsubmit="submitForm(event)">
          <fieldset>
            <legend>Camera</legend>
            <div class="form-group row">
              <label
                class="col-sm-2 col-form-label col-form-label-sm"
                for="cameraPosX"
                >X:</label
              >
              <div class="col-sm-8">
                <input
                  class="form-control form-control-sm"
                  type="range"
                  id="cameraPosX"
                  oninput="changeCtrVal(this)"
                />
              </div>
              <div class="col-sm-2">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="cameraPosXView"
                  oninput="changeCtrVal(this)"
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                class="col-sm-2 col-form-label col-form-label-sm"
                for="cameraPosY"
                >Y:</label
              >
              <div class="col-sm-8">
                <input
                  class="form-control form-control-sm"
                  type="range"
                  id="cameraPosY"
                  oninput="changeCtrVal(this)"
                />
              </div>
              <div class="col-sm-2">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="cameraPosYView"
                  oninput="changeCtrVal(this)"
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                class="col-sm-2 col-form-label col-form-label-sm"
                for="cameraPosZ"
                >Z:</label
              >
              <div class="col-sm-8">
                <input
                  class="form-control form-control-sm"
                  type="range"
                  id="cameraPosZ"
                  oninput="changeCtrVal(this)"
                />
              </div>
              <div class="col-sm-2">
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="cameraPosZView"
                  oninput="changeCtrVal(this)"
                />
              </div>
            </div>

            <div class="form-group">
              <button type="button" onclick="resetControls()">Reset</button>
              <button type="button" onclick="clearr()">Clear Torus</button>
              <button type="button" onclick="speedUp()">Speed Up</button>
              <button type="button" onclick="speedDown()">Speed Down</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/three.min.js"></script>
    <script src="../lib/controls/OrbitControls.js"></script>
    <script src="index.js"></script>
    <script>
      $(document).ready(function() {
        // controls setting
        initControls();
        init();
        //createTorusGlobal();
        render();
      });
    </script>
  </body>
</html>
